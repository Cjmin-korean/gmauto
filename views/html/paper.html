<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW 초중종물 검사성적서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 794px;
            /* A4용지의 폭(210mm)을 픽셀로 변환한 값 */
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 2px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            /* 테이블 셀의 내부 패딩과 테두리 두께를 고려하여 입력 필드의 너비 조정 */
            padding: 5px;
            border: none;
        }

        input[type="text"]:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 style="text-align: center;">PW 검사 성적서</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="5">품목 정보</th>
                </tr>
                <tr>
                    <th style="background-color: white; width: 20%;">작업날짜</th>
                    <th style="background-color: white; width: 20%;">고객사</th>
                    <th style="background-color: white; width: 20%;">차종</th>
                    <th style="background-color: white; width: 20%;">품번</th>
                    <th style="background-color: white; width: 20%;">품명</th>

                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th colspan="5">사양정보</th>
                </tr>
                <tr>
                    <th style="background-color: white;">사양품번</th>
                    <th style="background-color: white;">사양품명</th>
                    <th style="background-color: white;">사양갯수</th>
                    <th style="background-color: white;">재질</th>
                    <th style="background-color: white;">두께(T)</th>

                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th colspan="6">사양정보</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>

</html>
