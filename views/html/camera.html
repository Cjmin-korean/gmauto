<body>

<canvas id="cameraCanvas" width="640" height="480"></canvas>

<script>

    document.getElementById('captureScreen').addEventListener('click', captureScreen);

    let videoElement = document.getElementById('cameraFeed');
    let canvasElement = document.getElementById('cameraCanvas');
    let canvasContext = canvasElement.getContext('2d');

    
</script>

</body>
