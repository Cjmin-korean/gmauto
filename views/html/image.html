<!DOCTYPE html>
<html>
<head>
  <title>숫자 확인</title>
</head>
<body>

<input type="text" id="textBox">
<button onclick="checkNumber()">확인</button>

<script>
function checkNumber() {
    var textBox = document.getElementById("textBox").value;
    // 정규 표현식을 사용하여 숫자인지 확인
    if (!/^\d+$/.test(textBox)) {
        alert("숫자가 아닌 단어가 포함되어 있습니다.");
    }
}
</script>

</body>
</html>
