<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            /* 좌우 여백 20px 추가 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 기본 버튼 스타일 */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* 폰트 크기 설정 */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* iOS에서 버튼 스타일 조정 */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {

            /* iOS 기기에서만 적용 */
            input[type="submit"] {
                -webkit-appearance: none;
                /* iOS 기본 스타일 제거 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>로그인</h2>
        <form action="login.php" method="POST">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="로그인">
        </form>
    </div>
</body>

</html>
