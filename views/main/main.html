<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 대부분의 스타일은 기기 크기와 관계없이 공통으로 사용됩니다. */

        .container {
            margin-top: 50px;
        }

        h2 {
            font-size: 24px;
            color: #007bff;
        }

        /* 화면 크기에 따른 스타일 조정 */
        @media screen and (max-width: 768px) {

            /* 화면 가로 폭이 768px 이하인 경우 적용되는 스타일 */
            h2 {
                font-size: 20px;
            }

            .container {
                margin-top: 30px;
            }
        }

        /* 추가 스타일: 하단 바 스타일 */
        .footer {
            text-align: center;
            background-color: #495158;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .home-button {
            background-color: #fff;
            color: #353a3f;
            padding: 10px 30px;
            /* 너비 조절 */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            /* 인라인 요소로 변경하여 텍스트와 아이콘을 가로로 정렬 */
        }

        /* 추가 스타일: 홈 버튼 호버 효과 */
        .home-button:hover {
            background-color: #2a2e33;
            color: #fff;
        }

        .navbar {
            background-color: #495158;
            /* 배경색 (파란색) */
            color: #fff;
            /* 글자 색상 (흰색) */
            padding: 10px 0;
            /* 상하 내부 여백 조절 */
            text-align: center;
            /* 가운데 정렬 */
        }

        .fixed-div {
            width: 100%;
            height: 9   0px;
            background-color: #bdccd6;
            color: white;
            text-align: center;
            line-height: 50px;
            /* position: fixed; */
            bottom: 0;
            display: flex;
            justify-content: space-between;
        }

        /* 추가 스타일: 출근과 퇴근 버튼 */
        .ab {
            background-color: #40338a;
            color: white;
            padding: 8px 60px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .cd {
            background-color: #df1c1c;
            color: white;
            padding: 8px 60px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* 추가 스타일: 출근과 퇴근 버튼 호버 효과 */
        .ab:hover {
            background-color: #495e4a;
            /* 호버 시 배경색상 변경 (녹색 더 진한색) */
        }

        .cd:hover {
            background-color: #6c2323;
            /* 호버 시 배경색상 변경 (빨간색 더 진한색) */
        }

        /* 빈 공간 스타일 */
        .empty-space {
            height: 1110px;
            background-color: rgb(241, 241, 241);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <span class="logo">지엠오토 생산관리시스템</span>
    </div>
    <div class="fixed-div">
        <button class="ab">출근</button>
        <button class="cd">퇴근</button>
    </div>
    <div class="empty-space"></div>
</body>
<div class="footer">
    <a class="home-button" href="#">
        <i class="fas fa-home"></i>
        HOME
    </a>
</div>

</html
