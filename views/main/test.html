<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정된 두 개의 Div</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 화면 높이의 100%로 설정하여 화면 전체를 채웁니다. */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 아래로 정렬합니다. */
        }

        .fixed-div {
            width: 100%;
            height: 50px; /* 높이 조절 가능 */
            background-color: #3498db; /* 첫 번째 div의 배경색상 */
            color: white;
            text-align: center;
            line-height: 50px; /* 수직 가운데 정렬 */
        }

        .fixed-div:nth-child(2) {
            background-color: #e74c3c; /* 두 번째 div의 배경색상 */
        }
    </style>
</head>
<body>
    <div class="fixed-div">첫 번째 고정된 Div</div>
    <div class="fixed-div">두 번째 고정된 Div</div>
</body>
</html>
